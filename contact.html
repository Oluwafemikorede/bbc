<script type="text/javascript">
    $(document).ready(function(){
        console.log('kore');
        var apiUrl = "http://localhost/bbc/api/categories/0";

        if (localStorage.getItem("ptn_categories") === null) 
        {
           console.log('empty');

            $.get(apiUrl, function( data ) 
            {
                window.localStorage.setItem("ptn_categories",JSON.stringify(data));
            }, "json");
        } else {
            console.log('not empty');
        }
       
        var datum =  window.localStorage.getItem("ptn_categories");
        var datum2 =  JSON.parse(datum);
        $.each(datum2, function( key, value ) {
        $("#ptn_home").after("<li><a class='ico gallery' id='"+value.slug+"' href='javascript:;'>"+value.name+"</a></li>");
            });
      

    });
    </script>
